<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1070" />
    <title>HSL Cylinder Dart - A Simple HSL Color Design Tool by Dart</title>
    <link rel="icon" href="/favicon/x32.png" sizes="32x32" type="image/png" />
    <link rel="stylesheet" href="//yui.yahooapis.com/3.5.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="//yui.yahooapis.com/3.5.1/build/cssfonts/cssfonts-min.css">
    <link href='//fonts.googleapis.com/css?family=Oswald:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="hsl_cylinder.css">
  </head>
  <body>
  <div id="controller">
    <nav>
      <div class="circle-conf">
        <h2>Color Scheme</h2>
        <select id="colorScheme">
          <option value="default" selected="selected">default</option>
          <option value="none">none</option>
        </select>
      </div>
      <div class="circle-conf">
        <h2>Hue Step</h2>
        <select id="hueStep">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="100" selected="selected">100</option>
        </select>
      </div>
      <div class="circle-conf">
        <h2>Saturation Step</h2>
        <select id="saturationStep">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10" selected="selected">10</option>
        </select>
      </div>
      <div class="circle-conf">
      </div>
    </nav>
  </div>
  <!-- TODO on mouse over show hsl color code-->
  <ul id="selection-colors">

  </ul>
  <div id="colorCircle">
    <input id="lightness" type="range" max="100" min="0" step="1" value="50"/>
    <div class="circle" style="position: absolute; top: 300px; left: 700px;">
    </div>
  </div>

  <span id="title">HSL Cylinder</span>
  <script type="application/dart" src="hsl_cylinder.dart"></script>
  <script src="packages/browser/dart.js"></script>


  </body>
</html>
